<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header id="quiz-title">
    <h1>Code Quiz</h1>
    <h2>Test Your Skill!</h2>
    <section>
      <button id="start">Start</button>
    </section>
  </header>
  
  <section>
    <h3 id="timer"> </h3>
  </section>
  
  <main 
    id="quiz-block"
    data-visibility="visible">

    <h4 id="quiz-question">Question Here...</h3>

    <ul id="multi-choice">

      <li class="container">
        <input type="checkbox">A.</input>
        
      </li>
      <li class="container">
        <input type="checkbox">B.</input>
      </li>
      <li class="container">
        <input type="checkbox">C.</input>
      </li>
      <li class="container">
        <input type="checkbox">D.</input>
      </li>

    </ul>

  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
