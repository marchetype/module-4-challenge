<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header id="quiz-title">

  <section>

  </section>
  
  <main id="quiz-block">

    <h4 id="quiz-question">  </h3>

    <ul id="multi-choice">

    </ul>

    <form id="score-section">

      <input type="text" id="initials" placeholder="write initials here..">

    </form>

  <aside id="hall-of-fame">
