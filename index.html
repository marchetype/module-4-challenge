<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header id="quiz-title">
    <h1>Code Quiz</h1>
    <h2>Test Your Knowledge!</h2>
    <section>
      <button id="start">Start</button>
    </section>
  </header>
  
  <section>
    <h3 id="timer"> </h3>
  </section>
  
  <main 
    id="quiz-block"
    data-visibility="visible">

    <h4 id="quiz-question">Question Here...</h3>

    <ul id="multi-choice">
      <!--TODO: remove inputs and figure out a way to select the answers otherwise -->
      <li class="container">
        <input type="checkbox">A.<p id="A"></p></input>
      </li>
      <li class="container">
        <input type="checkbox">B.<p id="B"></p></input>
      </li>
      <li class="container">
        <input type="checkbox">C.<p id="C"></p></input>
        
      </li>
      <li class="container">
        <input type="checkbox">D.<p id="D"></p></input>
      </li>

    </ul>

  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
